<!DOCTYPE html>
<html>
<head>
    <title>Signup Form Car</title>
</head>
<body>
    <form method="post" action="process_form.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>

        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled>--Please choose an option--</option>
            <option value="brand1">Brand 1</option>
            <option value="brand2">Brand 2</option>
            <option value="brand3">Brand 3</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <label><input type="checkbox" id="tos" name="tos" required> I agree to the TOS</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
